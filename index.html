    <title>Weather-app</title>
  </head>
  <body>
    <div class="weather-app">
      <header>
        <form class="search-from">
          <input
            type="search"
            placeholder="Enter a city..."
            id="search-input"
            class="search-input" />
          <input
            type="submit"
            value="search"
            id="search-button"
            class="search-button" />
        </form>
      </header>
      <main>
        <div class="weather-data">
          <h1>Paris</h1>
          <p>
            Tuesday 16:10, Sunny
            <br />

            Humidity: <strong>27%</strong>, wind: <strong>3km/h</strong>
          </p>
          <div class="weather-temperature-data">
            <div id="icon"></div>
            <div id="weather-temperature">21</div>
            <div id="weather-unit">â„ƒ</div>
          </div>
        </div>
      </main>
    </div>
