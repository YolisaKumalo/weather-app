<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather-app</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Caveat:wght@400..700&family=Handlee&family=Kode+Mono:wght@400..700&family=Merriweather:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700;1,900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Source+Code+Pro:ital,wght@0,200..900;1,200..900&display=swap"
      rel="stylesheet" />
    <link rel="stylesheet" href="src/style.css" />
  </head>
  <body>
    <div class="weather-app">
      <header>
        <form id="search-form" class="search-form">
          <input
            type="search"
            placeholder="Enter a city..."
            required
            id="search-input"
            class="search-input" />
          <input
            type="submit"
            value="search"
            id="search-button"
            class="search-button" />
        </form>
      </header>
      <main>
        <div class="weather-data">
          <div>
            <h1 id="city" class="city">Paris</h1>
            <p>
              Tuesday 16:10, Sunny
              <br />

              Humidity: <strong>27%</strong>, wind: <strong>3km/h</strong>
            </p>
          </div>
          <div class="weather-temperature-data">
            <span id="icon">☀️</span>
            <span id="weather-temperature">21</span>
            <span id="weather-unit">℃</span>
          </div>
        </div>
      </main>

      <footer>
        This project was coded by
        <a
          href="https://github.com/YolisaKumalo/weather-app.git"
          target="_blank"
          >Yolisa Kumalo</a
        >
        is
        <a
          href="https://github.com/YolisaKumalo/weather-app.git"
          target="_blank">
          open-sourced on Github</a
        >
        and <a href="">hosted on Netlify</a>
      </footer>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
